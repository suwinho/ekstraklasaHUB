<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Rejestracja - EkstraklasaHUB</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-control {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background: #008740;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }
      .btn:hover {
        background: #006b33;
      }
      .errorlist {
        color: red;
        list-style: none;
        padding: 0;
        font-size: 0.8rem;
        margin-top: -5px;
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="text-align: center; color: #008740">Załóż konto</h2>

      <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div style="margin-bottom: 10px">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }} {% if field.errors %}
          <ul class="errorlist">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn">Zarejestruj się</button>
      </form>

      <p style="text-align: center; margin-top: 15px">
        Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a>
      </p>
    </div>
  </body>
</html>
