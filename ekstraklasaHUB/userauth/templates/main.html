{% load static %}

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Główna - EkstraklasaHUB</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: white;
        background-color: #051c4a;
        overflow-x: hidden;
      }

      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: 1px;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }
      .logo span {
        color: #008740;
      }

      .nav-buttons {
        display: flex;
        gap: 20px;
      }

      .btn {
        text-decoration: none;
        padding: 12px 30px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }

      .btn-login {
        color: white;
        border-bottom: 2px solid transparent;
      }
      .btn-login:hover {
        border-bottom: 2px solid #008740;
        color: #ddd;
      }

      .btn-register {
        background-color: #008740;
        color: white;
        border-radius: 4px;
      }
      .btn-register:hover {
        background-color: #006b33;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 135, 64, 0.3);
      }

      .hero {
        position: relative;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;

        /* TŁO */
        background-image: url("{% static 'ekstraklasa-org.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.95) 0%,
          rgba(0, 0, 0, 0.85) 40%,
          rgba(5, 28, 74, 0.4) 100%
        );
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        padding-left: 8%;
        max-width: 650px;
      }

      h1 {
        font-size: 4.5rem;
        line-height: 1.1;
        margin-bottom: 25px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: -1px;
        background: -webkit-linear-gradient(white, #ccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 45px;
        color: #aaa;
        font-weight: 300;
        border-left: 4px solid #008740;
        padding-left: 20px;
      }

      .btn-cta {
        display: inline-block;
        padding: 18px 50px;
        background: #008740;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        text-transform: uppercase;
        border-radius: 5px;
        transition: 0.3s;
        border: 1px solid #008740;
      }

      .btn-cta:hover {
        background: transparent;
        color: #008740;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="logo">Ekstraklasa<span>HUB</span></a>

      <div class="nav-buttons">
        <a href="{% url 'login' %}" class="btn btn-login">Zaloguj</a>
        <a href="{% url 'register' %}" class="btn btn-register">Zarejestruj</a>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Polska piłka<br />w jednym miejscu.</h1>
        <p>
          Dołącz do największej społeczności kibiców. Analizuj statystyki, śledź
          wyniki na żywo i zarządzaj swoją wymarzoną drużyną w najnowszym
          panelu.
        </p>

        <a href="{% url 'register' %}" class="btn-cta">Rozpocznij teraz</a>
      </div>
    </section>
  </body>
</html>
